<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="login-box">
      <img src="imagen/login2.png" class="avatar" alt="Avatar Image">
      <h1>Login</h1>
      <form>
         <!-- USERNAME INPUT -->
         <label for="username">Nombre de usuario</label>
         <input type="text" placeholder="Enter Username">
        <!-- Correo INPUT -->
        <label for="correoElectronico">Correo Electronico</label>
        <input type="text" placeholder="Enter Correo Electronico">
        <!-- PASSWORD INPUT -->
        <label for="password">Contrasena</label>
        <input type="password" placeholder="Enter contrasena ">
        <input type="submit" value="Log In">
        <a href="#">Olvido la contrasena?</a><br>
        <a href="#">No tengo cuenta</a>
      </form>
    </div>
  </body>
</html>
